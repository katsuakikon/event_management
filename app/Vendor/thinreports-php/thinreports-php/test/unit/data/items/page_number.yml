---
default: &default
  type: s-pageno
  id: __page_no_1__
  display: "true"
  box:
    x: 100
    y: 100
    width: 100
    height: 100
  format: "{page}"
  overflow: truncate
  target: ""
  svg:
    tag: text
    attrs:
      x: "200"
      y: "200"
      kerning: auto
      letter-spacing: normal
      fill: "#000000"
      font-size: "18"
      font-family: Helvetica
      font-weight: normal
      font-style: normal
      text-anchor: middle
      text-decoration: none

with_for_list:
  <<: *default
  id: __page_no_2__
  target: list
